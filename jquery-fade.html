<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    header {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 25px;
    }
    div h1  {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 28px;
    }
    div button {
        background-color: rgb(0, 0, 0);
        color: white;
        font-size: 33px;
    }
    div button:hover {
        opacity: 0.8;
        cursor: pointer;
    }
    nav {
        background-color: black;
        width: 100%;
        text-align: center;
        display: none;
    }
    nav ul li {
        list-style: none;
        padding: 10px 0;
    }
    nav ul li a {
        text-decoration: none;
        font-size: 21px;
        color: white;
    }
    nav ul li a:hover {
        opacity: 0.9;
    }
</style>
<script>
    //
    // fadeIn fadeOut fadeToggle fadeTo method
    // toggle() between show and hide method
    $(document).ready(function() {
        $("#btn").click(function(){
            $("#nav-link").fadeToggle();
        });
    });

</script>
<body>
    <!-- hide show -->
    <header>
        <div>
            <h1>Jquery Fade</h1>
        </div>
        <div>
            <button type="button" id="btn"><i class="bi bi-list"></i></button>
        </div>
    </header>
    <nav id="nav-link">
        <ul>
            <li>
                <a href="#">Nav Link 1</a>
            </li>
            <li>
                <a href="#">Nav Link 2</a>
            </li>
            <li>
                <a href="#">Nav Link 3</a>
            </li>
        </ul
    </nav>

    
  
</body>
</html>
